<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif; /* Provides a clean and professional font */
            margin: 20px;
            color: #333; /* Dark grey text for readability */
            background-color: #f4f4f4; /* Light grey background */
            padding: 20px;
            border-radius: 8px; /* Soft rounded corners */
        }
        h1 {
            color: #4A90E2; /* A calming blue for the header */
        }
        p {
            font-size: 16px; /* An accessible font size */
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #4A90E2; /* Matching blue for continuity */
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 4px; /* Rounded corners for the link */
            font-weight: bold;
        }
        a:hover {
            background-color: #357ABD; /* A slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Email Verification</h1>
    <p>Please click the link below to verify your email:</p>
    <a href="{URL}">Verify Email</a>
</body>
</html>
